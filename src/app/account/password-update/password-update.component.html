<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-2">
        <form #passChangeForm="ngForm" (ngSubmit)="onPasswordChange(passChangeForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="oldpass">Old password</label>
                <span *ngIf="oldpass.touched && !oldpass.valid" class="error-tip">Passwords are a minimum six characters.</span>
                <input
                    type="password"
                    id="oldpass"
                    name="oldpass"
                    class="form-control"
                    ngModel
                    required
                    minlength="6"
                    #oldpass="ngModel">
            </div>
            <div class="form-group">
                <label for="newpass1">New password</label>
                <span *ngIf="newpass1.touched && !newpass1.valid" class="error-tip">Passwords are a minimum six characters.</span>
                <input
                    type="password"
                    id="newpass1"
                    name="newpass1"
                    class="form-control"
                    ngModel
                    required
                    minlength="6"
                    #newpass1="ngModel">
            </div>
            <div class="form-group">
                <label for="newpass2">Confirm new password</label>
                <span *ngIf="newpass2.touched && !newpass2.valid" class="error-tip">Passwords are a minimum six characters.</span>
                <input 
                    type="password" 
                    id="newpass2" 
                    name="newpass2" 
                    class="form-control" 
                    ngModel 
                    required 
                    minlength="6"
                    #newpass2="ngModel">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!passChangeForm.valid">
                    Change password
                </button>
                <span
                    *ngIf="newpass1.touched && newpass1.valid && newpass2.touched && newpass2.valid && (newpass1.value != newpass2.value)" 
                    class="error-tip">
                    New passwords do not match
                </span>
                <span *ngIf="error" class="error-tip">{{error}}</span>
                <span *ngIf="successfulChange" class="success-tip">Password successfully changed.</span>
            </div>
        </form>
    </div>
</div>
